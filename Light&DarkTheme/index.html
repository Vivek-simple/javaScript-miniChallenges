<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThemeSwitcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <nav class="navbar">
            <h2>Light & Dark mode</h2>
        </nav>

        <div class="mainContainer">
            <div class="container">
            <div class="checkbox1">
            <label for="check1">Dark Mode:</label>
            <input type="checkbox" id="check1" name="check" value="checked">
             <h2 class="h2">The entire page color theme is controlled using CSS and JavaScript</h2>
            </div>
             <label for="check2">Contained dark mode:</label>
            <input type="checkbox" id="check2" name="check">
             <div class="innerContainer">
                <h2 class="h2">The container color scheme is controlled by only CSS</h2>
             </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
